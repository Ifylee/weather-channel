<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added a title -->
    <title>Weather channel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap css link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!-- added background color and font color here -->
<body class="bg-light text-black" id="wrapper">
    <header id="header-section">
      <!-- aligned my title to the center and added padding -->
        <h1 class="text-center p-1.5">Weather channel</h1>
    </header>
     <main class="container">
        <section class="row">
          <!-- added aside to have a full screen column on a small screen and 3 columns on  large screen -->
            <aside class="col-sm-12 col-lg-3"> 
        
              <!-- form  -->
               <h1>Search for a city:</h1>
                <form id="search-form" class="form">
                    <div class="input-section">
                      <input class="form-input"
                        type="text"
                        id="search-input"
                        placeholder="Dallas"
                        aria-labelledby="form-heading"
                        aria-controls="forecast"/>
                        <!-- aria-labelledby used for more accessibility -->
                    </div>
                    <!-- Divs with ids and classes for styling and better dom manipulations -->
                    <div class="button-section">
                        <button id="search-button" class="button btn search-button btn-primary">Search</button>
                    </div>
                    <hr/>
                    <section class="container">
                      <div id="weather-history" class="row"></div>
                    </section>
                </form>

            </aside>
            <!-- this section to take a full screen space when viewed in small screens and 9 columns on large -->
            <section class="col-sm-12 col-lg-9">
                <section id="today"></section>
                  
                <section id="forecast" class="row"></section>
              </section>
            </section>
        </main>

        <!-- bootstrap js added -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
         <!-- used day.js to easily formate the date  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.11/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.11/plugin/utc.min.js" integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.11/plugin/timezone.min.js" integrity="sha512-jmsGNYDezdyZ+W3bVeZy83kZp/2n5BgWe/0solkveG0vSSrP9XIVTD1tNiM1OqImc4H3OxHfs1uSfVclOU3mWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
        <script src="./assets/js/script.js"></script> 
</body>
</html>
